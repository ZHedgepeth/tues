<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Buy a movie ticket</h1>


      <div class="row">
        <div class="col-sm-8">
          <form id="movieSelect">
            <h2>Star Trek Beyond</h2>
            <h6>PG-13</h6>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" class="radio" id="time1" value="12" checked> 12:20pm
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" class="radio" id="time2" value="15"> 3:25pm
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" class="radio" id="time3" value="18"> 6:20pm
            </label>

            <h2>Kubo and the Two Strings</h2>
            <h6>PG</h6>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time4" value="11"> 11:10am
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time5" value="16"> 4:10pm
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time6" value="21"> 9:00pm
            </label>

            <h2>Jason Bourne</h2>
            <h6>PG-13</h6>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time7" value="11"> 11:20am
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time8" value="14"> 2:15pm
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time9" value="17"> 5:00pm
            </label>

            <h2>Don't Breathe</h2>
            <h6>R</h6>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time10" value="19"> 7:00pm
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="time11" value="21"> 9:25pm
            </label>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age" required>
            </div>

            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>

        <div class="col-sm-4">
          <h2>Receipt:</h2>
          <p><span id="price"></span><p>
        </div>

      </div>
    </div>
  </body>
</html>
